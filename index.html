<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="heading">
      <h1>Alarm Clock</h1>
      <h3>Built by H.S.S</h3>
    </div>

    <section id="container">
      <div id="clock"></div>

      <input
        id="input"
        onchange="setAlarmTime(this.value)"
        name="alarmTime"
        type="datetime-local"
      />

      <div id="controls">
        <button onclick="setAlarm()" class="set-alarm">Set Alarm</button>
        <button onclick="stopAlarm()" class="stop-alarm">Stop Alarm</button>
      </div>
    </section>

    <script src="home.js"></script>
  </body>
</html>
